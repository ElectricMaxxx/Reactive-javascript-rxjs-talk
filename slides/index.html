<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Reactive JavaScript mit RxJS - BASTA! 2016</title>

    <meta name="description" content="">
    <meta name="author" content="Maximilian Berghoff">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/theme/moon.css" id="theme">
    <link rel="stylesheet" href="../css/custom.css">


    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        if (window.location.search.match(/print-pdf/gi)) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = '../css/print/pdf.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>

    <!--[if lt IE 9]>
    <script src="../lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section data-markdown="slides.md"
                 data-separator="^---"
                 data-vertical="^***"
                 data-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section>
            <h1>Questions ?</h1>
            <ul>
                <li>Ask now!</li>
                <li class="fragment">Twitter: &nbsp; @ElectricMaxxx</li>
                <li class="fragment">Mail: &nbsp; Maximilian.Berghoff@mayflower.de</li>
            </ul>
        </section>

        <section>
            <h1>Thank you!</h1>
        </section>
    </div>
</div>

<script src="../lib/js/head.min.js"></script>
<script src="../js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        parallaxBackgroundSize: "940px 600px",

        transition: 'fade', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '../lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: '../plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: '../plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: '../plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: '../plugin/zoom-js/zoom.js', async: true},
            {src: '../plugin/notes/notes.js', async: true}
        ]
    });

</script>

</body>
</html>
